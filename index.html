<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <base target="_top">
  </head>
  <body>
<div>Initializing iFrame... </div>
    <script>
      var tbe = "https://www.youtube.com/embed/videoseries?list=PLx0sYbCqOb8TBPRdmBHs5Iftvv9TPboYG"
      if(window.location.search!=""){
      tbe = unescape(window.location.search.split('=')[1])
      }
setTimeout(function(){document.write('<iframe width="100%" height="95%" src="'+tbe+'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>')}, 1500)

</script>

  </body>
</html>
